<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 15px 30px;
        z-index: 1000;
        border-bottom: 1px solid #ccc;
        font-size: 1.25em;
        line-height: 1.5em;
        box-sizing: border-box;
      }
      .content {
        margin-top: 40px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 30px;
        text-align: left;
        box-sizing: border-box;
      }
    </style>
  </head>
  {% include mathjax.html %}
  <body>

    <!-- Shared navigation bar -->
    <nav>
      <a href="/" style="margin-right: 20px; text-decoration: none; font-weight: bold; color: black;">Home</a>
      <a href="/notes/" style="text-decoration: none; font-weight: bold; color: black;">Notes</a>
    </nav>

    <!-- Page content below nav -->
    <div class="content">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <p style="color: #666; font-size: 0.95em; margin-top: -0.5em; margin-bottom: 1.5em;">
          {{ page.date | date: "%Y-%m-%d" }}
        </p>
      {% endif %}
    
      {{ content }}
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
